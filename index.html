<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Gerador de Numero</title>
  </head>
  <body>
    <main>
      <img src="./ass/sort 1.png" alt="logo da pagina - Um dado vermelho" />

      <p id="single-paragraph">Sortear um Número</p>
      <div id="input-div">
        <input id="first-input" type="number" placeholder="Nº Mínimo" />
        <input id="second-input" type="number" placeholder="Nº Máximo" />
      </div>

      <button id="button">Sortear</button>

      <h1 id="numgerado"></h1>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
